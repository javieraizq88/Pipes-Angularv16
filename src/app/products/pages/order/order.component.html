<h1 header="Pipes numéricos">
    <h1>Pipes personalizados</h1>
</h1>

<div class="grid">
    <div class="col-12 md:col-6">
        <p-card header="Uppercase personalizado" class="text-center">
            <p class="text-center mt-0">
                se debe agregar el pipe
            </p>
            <p class="code">
                "palabra" | toggleCase: true
                <br>
                {{ "palabra" | toggleCase: true}}
            </p>
        </p-card>
    </div>
    <!-- boton -->
    <div class="col-12 md:col-6">
        <p-card header="Boton cambia a uppercase" class="text-center">
            <p class="mt-0">(click)="toggleUpperCase()"</p>
            <p-button 
            label="ToogleCase" 
            icon="pi pi-search" 
            (click)="toggleUpperCase()">
            </p-button>
            <p class="ml-2"> {{ "boton toogleCase" | toggleCase: isUpperCase}}</p>
        </p-card>
    </div>

</div>
<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button class="mr-2" (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort"
            styleClass="p-button-success">
        </p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button class="mr-2" (onClick)="changeOrder('canFly')" label="Vuela" icon="pi pi-sort"
            styleClass="p-button-danger">
        </p-button>
        <p-button class="mr-2" (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort"
            styleClass="p-button-help">
        </p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Héroes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{'min-width': '50rem'}">
              <ng-template pTemplate="header">
                  <tr>
                      <th>Nombre</th>
                      <th>Vuela</th>
                      <th>Color</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-hero>
                  <tr>
                      <td>{{ hero.name }}</td>
                      <td>{{ hero.canFly | canFly | titlecase }}</td>
                      <td>{{ hero.color }}</td>
                  </tr>
              </ng-template>
            </p-table>
        </p-panel>
  
    </div>
  </div>
